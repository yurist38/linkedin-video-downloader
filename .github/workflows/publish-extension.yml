name: Publish Extension

on:
  push:
    branches:
      - add-ci

jobs:
  publish:
    env:
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      EID: ${{ secrets.EXTENSION_ID }}
      OCI: ${{ secrets.OAUTH_CLIENT_ID }}
      OCS: ${{ secrets.OAUTH_CLIENT_SECRET }}
      ORT: ${{ secrets.OAUTH_REFRESH_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Install dependencies
        run: npm ci
      - name: Build production dist
        run: npm run dist
        env:
          NODE_ENV: production
      - name: Publish extension to Chrome Webstore
        run: npx chrome-webstore-upload-cli --auto-publish --source dist --extension-id $EID --client-id $OCI --client-secret $OCS --refresh-token $ORT
